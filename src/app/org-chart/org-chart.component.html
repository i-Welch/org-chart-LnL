<div class="toolbar">

</div>

<div class="container"
	[ngStyle]="generateContainerStyles()"
>
	<div class="container__menu"
		[ngStyle]="actionMenuStyle"
		>
		<svg (click)="AddCard(activeNode.Id)"
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24"
			>
			<path fill="none" d="M0 0h24v24H0V0z"/>
			<path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-3 10h-3v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H8c-.55 0-1-.45-1-1s.45-1 1-1h3V8c0-.55.45-1 1-1s1 .45 1 1v3h3c.55 0 1 .45 1 1s-.45 1-1 1z"/>
		</svg>
		<svg *ngIf="activeNode && activeNode.parent"
			(click)="deleteCard(activeNode.Id)"
			xmlns="http://www.w3.org/2000/svg"
			width="24"
			height="24"
			viewBox="0 0 24 24">
			<path d="M0 0h24v24H0z" fill="none"/>
			<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11H7v-2h10v2z"/>
		</svg>
		<div class="button"
			(click)="toggleCollapseCard(activeNode.Id)">
			<svg *ngIf="activeNode && myCollapsedCards[activeNode.Id]"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24">
				<path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" fill="#ffffff"/>
				<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
			<svg *ngIf="activeNode && !myCollapsedCards[activeNode.Id]"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				viewBox="0 0 24 24">
				<path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="#ffffff"/>
				<path fill="none" d="M0 0h24v24H0V0z"/>
			</svg>
		</div>
	</div>
	<div class="container__card"
		*ngFor="let node of layout"
		[ngStyle]="myCardStyles[node.Id]"
		(mousedown)="onDragStart($event, node)"
		(mouseup)="onDragEnd($event, node)"
	>
		{{node.Title}}
	</div>
	<div class="container__stem"
		*ngFor="let myLineStyle of myStemStyles"
		[ngStyle]="myLineStyle"
		>
	</div>
	<div class="container__vertical-lines"
		*ngFor="let myLineStyle of myVerticalLineStyles"
		[ngStyle]="myLineStyle"
		>
	</div>
	<div class="container__horizontal-lines"
		*ngFor="let myLineStyle of myHorizontalLineStyles"
		[ngStyle]="myLineStyle"
		>
	</div>
</div>
